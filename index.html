<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Riki Arizona">
    <meta name="description" content="tugas 28 css">
    <title>TUGAS 27 CSS</title>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <style>
        body {
            background: #333333;
            color: white;
        }
    </style>
</head>

<body>
    <div class="col-md-4 offset-md-4 mt-5">
        <div class="text-center">
            <img src="img/lampung.jpg" class="rounded-circle" width="150px" height="80px">
        </div>
        <div class="mt-2">
            <form>
                <div class="form-group">
                    <label for="formGroupInputName">Nama Lengkap</label>
                    <input type="text" id="formGroupInputName" placeholder="Nama Lengkap" class="form-control">
                </div>
                <div class="form-group">
                    <label for="formGroupInputAddress">Alamat</label>
                    <textarea name="text" id="formGroupInputAddress" rows="2" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="formGroupInputEmail">Alamat Email</label>
                    <input type="email" id="formGroupInputEmail" placeholder="Alamat email (disable)"
                        class="form-control" disabled>
                </div>
                <div class="form-group">
                    <label for="formGroupInputPassword">Password</label>
                    <input type="password" id="formGroupInputPassword" placeholder="Password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="formGroupUpload">Scan KTP</label>
                    <input type="file" id="formGroupUpload" class="form-control-file">
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Saya <u>setuju</u> dan telah membaca <a href="#">aturan</a> serta <a href="#">ketentuan</a>
                            yang
                            berlaku.
                        </label>
                    </div>
                </div>
            </form>
            <div>
                <button type="submit" class="btn btn-info btn-block">Submit</button>
            </div>
        </div>
    </div>
</body>

</html>
